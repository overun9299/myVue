<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="app">
       <p v-for="item in lists">{{item}}</p>
    </div>
</body>

<script type="text/javascript">
    var vm = new Vue({
        el:'#app',
        data:{
            lists:['apple','samsung','huawei','xiaomi']
        }
    })
</script>

</html>
