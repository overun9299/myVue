<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model双向数据绑定</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{msg}}</div>
        <div v-once>{{msg}}</div>
        <div>
            <input type="text" v-model="msg">
        </div>
    </div>
</body>

<script type="text/javascript">

    // - 当数据发生变化的时候，视图也就发生变化
    // - 当视图发生变化的时候，数据也会跟着同步变化

        var vm = new Vue({
            el:'#app',
            data:{
                msg:"RTX 2070S"
            }
        })
</script>

</html>
