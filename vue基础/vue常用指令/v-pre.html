<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-pre</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{msg}}</div>
        <div v-pre>{{msg}}</div>
    </div>
    <div id="ss">
        <div>{{msg}}</div>
        <div v-pre>{{msg}}</div>
    </div>
</body>

<script type="text/javascript">

    // - 显示原始信息跳过编译过程
    // - 跳过这个元素和它的子元素的编译过程。
    // - **一些静态的内容不需要编译加这个指令可以加快渲染**

    var vm = new Vue({
        el:'#app',
        data:{
            msg:'hsdhjkvjaddjvj'
        }
    })

</script>

</html>
